{% extends 'insure_base.html' %}
{% block content %}
    <!-- Page Title-->
    <div class="page-title pt-2 pb-2 mb-3">
        <div class="container">
            <div class="column">
                <h1>投保记录记录</h1>
            </div>
        </div>
    </div>
    <!-- Page Content-->
    <div class="container padding-bottom-3x mb-3">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12 margin-bottom-2x">
                    <p>投保记录</p>
                    <nav class="list-group">
                        {% for insure in insure_records %}
                            <a class="list-group-item" href="#">
                                {% for company in insure.insure_company.all %}
                                    {{ company.name }},
                                {% endfor %}
                                {{ insure.created | date }}</a>
                        {% endfor %}
                    </nav>
                </div>
            </div>
            <div class="col-12 text-center text-sm-right">
                <a class="btn btn-outline-primary btn-sm" href="/insure/new_or_resume">返回</a>
            </div>
        </div>
    </div>
{% endblock %}
