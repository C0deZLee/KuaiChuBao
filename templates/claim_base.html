<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>车帮手-自主查勘理赔
    </title>
    <!-- SEO Meta Tags-->
    <meta name="description" content="Unishop - Universal E-Commerce Template">
    <meta name="keywords"
          content="shop, e-commerce, modern, flat style, responsive, online store, business, mobile, blog, bootstrap 4, html5, css3, jquery, js, gallery, slider, touch, creative, clean">
    <meta name="author" content="Rokaux">
    <!-- Mobile Specific Meta Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Vendor Styles including: Bootstrap, Font Icons, Plugins, etc.-->
    <link rel="stylesheet" media="screen" href="{% get_static_prefix %}css/vendor.min.css">
    <!-- Main Template Styles-->
    <link id="mainStyles" rel="stylesheet" media="screen" href="{% get_static_prefix %}css/styles.min.css">
    <!-- Fontawesome Icon-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Modernizr-->
    <script src="{% get_static_prefix %}js/modernizr.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .dropzone-area {
            width: 100%;
            height: 100px;
            position: relative;
            border: 2px dashed #CBCBCB;
            border-radius: 22px;
        }

        .dropzone-area:hover {
            border: 2px dashed #0da9ef;
        }

        .dropzone-area input {
            position: absolute;
            cursor: pointer;
            top: 0px;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .dropzone-text {
            position: absolute;
            top: 50%;
            text-align: center;
            transform: translate(0, -50%);
            width: 100%;
        }

        .dropzone-text span {
            display: block;
            font-family: Arial, Helvetica;
            line-height: 1.9;
        }
    </style>
</head>
<!-- Body-->
<body>
<div class="offcanvas-wrapper">
    {% block content %}{% endblock %}
    <!-- Site Footer-->
    <footer class="site-footer mt-5 pt-2">
        <div class="container">
            <!-- Copyright-->
            <p class="footer-copyright">© 2018 车帮手服务号 保留所有权利.</p></div>
    </footer>
</div>
<!-- Backdrop-->
<div class="site-backdrop"></div>
<!-- JavaScript (jQuery) libraries, plugins and custom scripts-->
<script src="{% get_static_prefix %}js/vendor.min.js"></script>
<script src="{% get_static_prefix %}js/scripts.min.js"></script>
</body>
</html>
