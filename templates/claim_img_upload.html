{% extends 'claim_base.html' %}
{% load static %}
{% block content %}
    <!-- Page Title-->
    <div class="page-title pt-2 pb-2 mb-3">
        <div class="container">
            <div class="column">
                <h1>图像资料上传</h1>
            </div>
        </div>
    </div>
    <!-- Page Content-->
    <div class="container padding-bottom-3x mb-1">
        <div class="row">
            <div class="col-sm-12">
                <p><span class="text-bold">步骤 {{ step }}</span>: {{ step_name }}</p>
                <img src="{% get_static_prefix %}{{ img_url }}">
            </div>
        </div>
        <form class="row text-center" method="post" action="/claim/upload">
            {% csrf_token %}
            <div class="col-sm-12 mt-4">
                <div class="dropzone-area">
                    <div class="dropzone-text ">
                        <i class="fa fa-camera"> </i>
                        <span>点此拍照</span>
                    </div>
                    <input class="custom-file-input" type="file" id="claim_img" name="claim_img">
                </div>
            </div>
            <div class="col-sm-12 text-center text-sm-right mt-4">
                <a class="btn btn-outline-primary btn-sm" href="/claim/upload?back=back">返回</a>
                <button class="btn btn-primary btn-sm" type="submit">下一步</button>
            </div>
        </form>
    </div>
{% endblock %}
