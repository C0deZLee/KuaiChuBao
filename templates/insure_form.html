{% extends 'insure_base.html' %}
{% block content %}
    <!-- Page Title-->
    <div class="page-title pt-2 pb-2 mb-3">
        <div class="container">
            <div class="column">
                <h1>保险信息采集</h1>
            </div>
        </div>
    </div>
    <!-- Page Content-->
    <div class="container padding-bottom-3x  mb-3">
        <form method="post" action="/insure/form">
            {% csrf_token %}
            <p>您选择的保险公司为<b>{% for company in companies %}
                {{ company }}{% if not forloop.last %}，{% endif %}
            {% endfor %}</b></p>
            <div class="row">
                <div class="col-lg-12">
                    <p><span class="text-bold">选择险种</span></p>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-lg-12">
                    <div class="col-lg-12 form-group">
                        <label class="custom-control custom-checkbox d-block">
                            <input class="custom-control-input" type="checkbox" id="jidongcheshiguzerenqiangzhibaoxian" name="jidongcheshiguzerenqiangzhibaoxian" checked><span
                                class="custom-control-indicator"></span>
                            <span class="custom-control-description">机动车事故责任强制险</span>
                        </label>
                        <label class="custom-control custom-checkbox d-block">
                            <input class="custom-control-input" type="checkbox" id="chechuanshiyongshui" name="chechuanshiyongshui" checked><span class="custom-control-indicator"></span><span
                                class="custom-control-description">车船使用税</span>
                        </label>

                        <label class="custom-control custom-checkbox d-block">
                            <input class="custom-control-input" type="checkbox" id="jidongchedisanfangzerenbaoxian" name="jidongchedisanfangzerenbaoxian" onclick="firstCheck()"><span
                                class="custom-control-indicator"></span>
                            <span class="custom-control-description">机动车第三者责任保险</span>
                        </label>
                        <div class="col-lg-12" id="jidongchedisanfangzerenbaoxianbaoediv" style="display: none">
                            <div class="form-group">
                                <select class="form-control" id="jidongchedisanfangzerenbaoxianbaoe" name="jidongchedisanfangzerenbaoxianbaoe">
                                    <option value="">--请选择保额--</option>
                                    <option>10万元</option>
                                    <option>20万元</option>
                                    <option>30万元</option>
                                    <option>50万元</option>
                                    <option>100万元</option>
                                </select>
                            </div>
                        </div>
                        <label class="custom-control custom-checkbox d-block">
                            <input class="custom-control-input" type="checkbox" id="jidongchecheshangrenyuanzerenbaoxian" name="jidongchecheshangrenyuanzerenbaoxian" onclick="secondCheck()"><span
                                class="custom-control-indicator"></span>
                            <span class="custom-control-description">机动车车上人员责任保险（司机）</span>
                        </label>
                        <div class="col-lg-12" id="jidongchecheshangrenyuanzerenbaoxianbaoediv" style="display: none">
                            <div class="form-group">
                                <select class="form-control" id="jidongchecheshangrenyuanzerenbaoxianbaoe" name="jidongchecheshangrenyuanzerenbaoxianbaoe">
                                    <option value="">--请选择保额--</option>
                                    <option>1万元</option>
                                    <option>2万元</option>
                                    <option>3万元</option>
                                    <option>5万元</option>
                                    <option>10万元</option>
                                </select>
                            </div>
                        </div>
                        <label class="custom-control custom-checkbox d-block">
                            <input class="custom-control-input" type="checkbox" id="jidongchecheshangrenyuanzerenbaoxianchengke" name="jidongchecheshangrenyuanzerenbaoxianchengke"
                                   onclick="thirdCheck()"><span
                                class="custom-control-indicator"></span>
                            <span class="custom-control-description">机动车车上人员责任保险（乘客）</span>
                        </label>
                        <div class="col-lg-12" id="jidongchecheshangrenyuanzerenbaoxianchengkebaoediv" style="display: none">
                            <div class="form-group">
                                <select class="form-control" id="jidongchecheshangrenyuanzerenbaoxianchengkebaoe" name="jidongchecheshangrenyuanzerenbaoxianchengkebaoe">
                                    <option value="">--请选择保额--</option>
                                    <option>1万元/每座</option>
                                    <option>2万元/每座</option>
                                    <option>3万元/每座</option>
                                    <option>5万元/每座</option>
                                    <option>10万元/每座</option>
                                </select>
                            </div>
                        </div>
                        <label class="custom-control custom-checkbox d-block">
                            <input class="custom-control-input" type="checkbox" id="jidongchesunshibaoxian" name="jidongchesunshibaoxian"><span class="custom-control-indicator"></span><span
                                class="custom-control-description">机动车损失保险</span>
                        </label>
                        <label class="custom-control custom-checkbox d-block">
                            <input class="custom-control-input" type="checkbox" id="jidongchequanchedaoqiangbaoxian" name="jidongchequanchedaoqiangbaoxian"><span
                                class="custom-control-indicator"></span><span
                                class="custom-control-description">机动车全车抢盗保险</span>
                        </label>
                        <label class="custom-control custom-checkbox d-block">
                            <input class="custom-control-input" type="checkbox" id="bolidanduposuixian" name="bolidanduposuixian"><span class="custom-control-indicator"></span><span
                                class="custom-control-description">玻璃单独破碎保险</span>
                        </label>
                        <label class="custom-control custom-checkbox d-block">
                            <input class="custom-control-input" type="checkbox" id="ziransunshixian" name="ziransunshixian"><span class="custom-control-indicator"></span><span
                                class="custom-control-description">自燃损失险</span>
                        </label>
                        <label class="custom-control custom-checkbox d-block">
                            <input class="custom-control-input" type="checkbox" id="xinzengshebensunshixian" name="xinzengshebensunshixian"><span class="custom-control-indicator"></span><span
                                class="custom-control-description">新加设备损失险</span>
                        </label>
                        <label class="custom-control custom-checkbox d-block">
                            <input class="custom-control-input" type="checkbox" id="cheshenhuahenshunshixian" name="cheshenhuahenshunshixian"><span class="custom-control-indicator"></span><span
                                class="custom-control-description">车身划痕损失险</span>
                        </label>
                        <label class="custom-control custom-checkbox d-block">
                            <input class="custom-control-input" type="checkbox" id="fadongjisheshuisunshixian" name="fadongjisheshuisunshixian"><span class="custom-control-indicator"></span><span
                                class="custom-control-description">发动机涉水损失险</span>
                        </label>
                        <label class="custom-control custom-checkbox d-block">
                            <input class="custom-control-input" type="checkbox" id="xiuliqijianfeiyongbuchangxian" name="xiuliqijianfeiyongbuchangxian"><span
                                class="custom-control-indicator"></span><span
                                class="custom-control-description">修理期间费用补偿险</span>
                        </label>
                        <label class="custom-control custom-checkbox d-block">
                            <input class="custom-control-input" type="checkbox" id="cheshanghuowuzerenxian" name="cheshanghuowuzerenxian"><span class="custom-control-indicator"></span><span
                                class="custom-control-description">车上货物损失险</span>
                        </label>
                        <label class="custom-control custom-checkbox d-block">
                            <input class="custom-control-input" type="checkbox" id="jingshensunhaifuxujinzerenxian" name="jingshensunhaifuxujinzerenxian"><span class="custom-control-indicator"></span><span
                                class="custom-control-description">精神损害抚恤金险</span>
                        </label>
                        <label class="custom-control custom-checkbox d-block">
                            <input class="custom-control-input" type="checkbox" id="bujimianpeilvxian" name="bujimianpeilvxian"><span class="custom-control-indicator"></span><span
                                class="custom-control-description">不计免赔率险</span>
                        </label>
                        <label class="custom-control custom-checkbox d-block">
                            <input class="custom-control-input" type="checkbox" id="jidongchesunshibaoxianwufazhaodaodisanfangteyuexian"
                                   name="jidongchesunshibaoxianwufazhaodaodisanfangteyuexian"><span class="custom-control-indicator"></span><span
                                class="custom-control-description">机动车损失无法找到第三方特约险</span>
                        </label>
                        <label class="custom-control custom-checkbox d-block">
                            <input class="custom-control-input" type="checkbox" id="zhidingxiulichangxian" name="zhidingxiulichangxian"><span class="custom-control-indicator"></span><span
                                class="custom-control-description">指定修理厂险</span>
                        </label>
                    </div>

                    <div class="col-12 text-center text-sm-right">
                        <a class="btn btn-outline-primary btn-sm" href="/insure/company">返回</a>
                        <button class="btn btn-primary btn-sm" type="submit">下一步</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        function firstCheck() {
            if ($("#jidongchedisanfangzerenbaoxian:checked").length > 0) {
                $("#jidongchedisanfangzerenbaoxianbaoediv").attr({
                    style: ''
                });
            } else {
                $("#jidongchedisanfangzerenbaoxianbaoediv").attr({
                    style: 'display:none'
                });
            }
        }

        function secondCheck() {
            if ($("#jidongchecheshangrenyuanzerenbaoxian:checked").length > 0) {
                $("#jidongchecheshangrenyuanzerenbaoxianbaoediv").attr({
                    style: ''
                });
            } else {
                $("#jidongchecheshangrenyuanzerenbaoxianbaoediv").attr({
                    style: 'display:none'
                });
            }
        }

        function thirdCheck() {
            if ($("#jidongchecheshangrenyuanzerenbaoxianchengke:checked").length > 0) {
                $("#jidongchecheshangrenyuanzerenbaoxianchengkebaoediv").attr({
                    style: ''
                });
            } else {
                $("#jidongchecheshangrenyuanzerenbaoxianchengkebaoediv").attr({
                    style: 'display:none'
                });
            }
        }
    </script>

{% endblock %}
