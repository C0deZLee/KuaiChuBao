<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>车帮手</title>
    <!-- SEO Meta Tags-->
    <meta name="description" content="Unishop - Usniversal E-Commerce Template">
    <meta name="keywords"
          content="shop, e-commerce, modern, flat style, responsive, online store, business, mobile, blog, bootstrap 4, html5, css3, jquery, js, gallery, slider, touch, creative, clean">
    <meta name="author" content="Rokaux">
    <!-- Mobile Specific Meta Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Vendor Styles including: Bootstrap, Font Icons, Plugins, etc.-->
    <link rel="stylesheet" media="screen" href="{% get_static_prefix %}css/vendor.min.css">
    <!-- Main Template Styles-->
    <link id="mainStyles" rel="stylesheet" media="screen" href="{% get_static_prefix %}css/styles.min.css">
    <!-- Fontawesome Icon-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Modernizr-->
    <script src="{% get_static_prefix %}js/modernizr.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .dropzone-area {
            width: 100%;
            height: 100px;
            position: relative;
            border: 2px dashed #CBCBCB;
            border-radius: 22px;
        }

        .dropzone-area:hover {
            border: 2px dashed #0da9ef;
        }

        .dropzone-area input {
            position: absolute;
            cursor: pointer;
            top: 0px;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .dropzone-text {
            position: absolute;
            top: 50%;
            text-align: center;
            transform: translate(0, -50%);
            width: 100%;
        }

        .dropzone-text span {
            display: block;
            font-family: Arial, Helvetica;
            line-height: 1.9;
        }
    </style>
</head>
<!-- Body-->
<body>
<div class="offcanvas-wrapper">
    <!-- Page Title-->
    <div class="page-title pt-2 pb-2 mb-3">
        <div class="container">
            <div class="column">
                <h1>用户隐私协议</h1>
            </div>
        </div>
    </div>
    <!-- Page Content-->
    <div class="container padding-bottom-3x mb-1">
        <div class="row">
            <div class="col-md-12">
                <h5> 车帮手重视用户的隐私。您在使用我们的服务时，我们可能会收集和使用您的相关信息。我们希望通过本《隐私政策》向您说明，在使用我们的服务时，我们将收集您的身份信息和车辆信息等。车帮手平台将对这些信息进行数据加密保护，防止信息泄露。</h5>
                <h5> 本《隐私政策》与您所使用的车帮手服务息息相关，希望您仔细阅读，在需要时，按照本《隐私政策》的指引，作出您认为适当的选择，以便您的理解。</h5>
            </div>
        </div>
        <div class="col-12 text-center text-sm-right pt-2">
            {% if claim %}
                <a class="btn btn-primary btn" href="/claim/">同意并继续</a>
            {% else %}
                <a class="btn btn-primary btn" href="/insure/">同意并继续</a>
            {% endif %}
        </div>
    </div>

</div>
<!-- Backdrop-->
<div class="site-backdrop"></div>
<!-- JavaScript (jQuery) libraries, plugins and custom scripts-->
<script src="{% get_static_prefix %}js/vendor.min.js"></script>
<script src="{% get_static_prefix %}js/scripts.min.js"></script>
</body>
</html>
